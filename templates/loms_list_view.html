<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ head }}</title>
<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../static/link/1/css/heightlength.css">
<link rel="stylesheet" href="../../static/link/1/css/mxjs.css">

</head>

<body>

<div class="container">
  <div class="jsbg">
    <div class="col-lg-12 mxlength">

      <div class="mx-1">
          <h2>LOMS常见问题列表</h2>
                {% for tits in tit %}
{#                   <p><a href=  "{% url 'detail' con_id {{ forloop.counter }}   %}">{{ tits }} </a></p>#}
                 <p>{{ forloop.counter }} ：<a href="{% url 'loms_detail' book_id='1' catgray=forloop.counter %}">{{ tits }}</a></p>

                {% endfor %}

	</div>

	  </div>
    </div>


  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script src="../../static/link/1/js/smoothscroll.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="../../static/link/1/js/mking.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('[data-unfold]').hide();
	$('p[data-click]').click(function(){
		var a=$(this).siblings('[data-unfold]');
		$("[data-unfold]").not(a).slideUp();
		a.slideToggle();
	});
});
</script>
</body>
</html>
